name: ftp-deploy

on:
  push:
    branches:
      - main          # change to master if your default branch is master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # ---- ADAPT THESE 3 LINES IF NEEDED ----
          protocol: ftp       # try "ftp" if your host does not support FTPS
          port: 21             # or 990 if your FTPS uses 990
          server-dir: /        # or /www, /htdocs, /public_html... (same as in FileZilla)

          # folder in your repo to upload
          local-dir: ./        # if your site is in a subfolder (ex: dist/), put ./dist
